name: "waka-box-fast"
description: "Update a pinned gist to contain WakaTime stats"
branding:
  icon: "activity"
  color: "gray-dark"
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    - uses: oven-sh/setup-bun@v1
      with:
        bun-version: 1.0.4
    - run: bun dist/index.js
      shell: bash
